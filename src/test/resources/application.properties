#spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource

app.sql.datasource.url=jdbc:mysql://localhost:3306/ugc_rep_1
app.sql.datasource.username=${SQLUsername}
app.sql.datasource.password=${SQLPassword}
app.sql.datasource.maximum-pool-size=30
app.sql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.rest.datasource.url=jdbc:mysql://localhost:3306/ugc_rep_1
app.rest.datasource.username=${RESTUsername}
app.rest.datasource.password=${RESTPassword}
app.rest.datasource.maximum-pool-size=30
app.rest.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.user.datasource.url=jdbc:mysql://127.0.0.1:3306/users
app.user.datasource.username=${USERUsername}
app.user.datasource.password=${USERPassword}
app.user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.debug-disable-auth=false
debug=true

spring.mvc.date-format=yyyy-MM-dd HH:mm:ss