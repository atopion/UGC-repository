spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

app.sql.datasource.url=jdbc:h2:mem:test
app.sql.datasource.username=sa
app.sql.datasource.password=
app.sql.datasource.driver-class-name=org.h2.Driver

app.rest.datasource.url=jdbc:h2:mem:test
app.rest.datasource.username=sa
app.rest.datasource.password=
app.rest.datasource.driver-class-name=org.h2.Driver

app.user.datasource.url=jdbc:mysql://127.0.0.1:3306/users
app.user.datasource.username=${USERUsername}
app.user.datasource.password=${USERPassword}
app.user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.debug-disable-auth=false

spring.mvc.date-format=yyyy-MM-dd HH:mm:ss